<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo - CSV-to-Table</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- read in file -->
    <script>
      $(document).ready(function() {
        if(isAPIAvailable()) {
          $('#files').bind('change', handleFileSelect);
        }
      });

      function isAPIAvailable() {
        // Check for the various File API support.
        if (window.File && window.FileReader && window.FileList && window.Blob) {
          // Great success! All the File APIs are supported.
          return true;
        } else {
          // source: File API availability - http://caniuse.com/#feat=fileapi
          // source: <output> availability - http://html5doctor.com/the-output-element/
          document.writeln('The HTML5 APIs used in this form are only available in the following browsers:<br />');
          // 6.0 File API & 13.0 <output>
          document.writeln(' - Google Chrome: 13.0 or later<br />');
          // 3.6 File API & 6.0 <output>
          document.writeln(' - Mozilla Firefox: 6.0 or later<br />');
          // 10.0 File API & 10.0 <output>
          document.writeln(' - Internet Explorer: Not supported (partial support expected in 10.0)<br />');
          // ? File API & 5.1 <output>
          document.writeln(' - Safari: Not supported<br />');
          // ? File API & 9.2 <output>
          document.writeln(' - Opera: Not supported');
          return false;
        }
      }

      function handleFileSelect(evt) {
        var files = evt.target.files; // FileList object
        var file = files[0];

        // read the file metadata
        var output = ''
            output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
            output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
            output += ' - FileSize: ' + file.size + ' bytes<br />\n';
            output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

        // read the file contents
        //printTable(file);
        InitChart(file);

        // post the results
        //$('#list').append(output);
      }

      function printTable(file) {
        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event){
          var csv = event.target.result;
          var data = $.csv.toArrays(csv);
          var html = '';
          for(var row in data) {
            html += '<tr>\r\n';
            for(var item in data[row]) {
              html += '<td>' + data[row][item] + '</td>\r\n';
            }
            html += '</tr>\r\n';
          }
          $('#contents').html(html);
        };
        reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
      }

      function InitChart(file){

        var reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function(event){
          var csv = event.target.result;
          var data = $.csv.toArrays(csv);

          var width = 1200,
            height = 600,
            padding = 1.5, // separation between same-color nodes
            clusterPadding = 6, // separation between different-color nodes
            maxRadius = 120;

          var n = 477, // total number of nodes
              m = 10; // number of distinct clusters

          var color = d3.scale.category10()
              .domain(d3.range(m));

          // The largest node for each cluster.
          var clusters = new Array(m);

          var nodes = data.map(function(x){
            var i = x[3],
                r = (Math.sqrt(x[1]/25713))*maxRadius,
                q = x[2],
                t = x[0],
                d = {cluster: i, radius: r, label: q, item: t}; // i added in label
            if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
            return d;
          });

          d3.layout.pack()
              .sort(null) // no sorting of data
              .size([width, height])  // size of layout to pack circles into
              .children(function(d) { return d.values; })
              .value(function(d) { return d.radius * d.radius; }) // sets area of each circle
              .nodes({values: d3.nest()
                .key(function(d) { return d.cluster; })
                .entries(nodes)});

          var force = d3.layout.force()
              .nodes(nodes)
              .size([width, height])
              .gravity(.02)
              .charge(0)
              .on("tick", tick)
              .start();

          var svg = d3.select("#svgVisualize");

          var node = svg.selectAll("circle")
                    .data(nodes)
                    .enter().append("circle")
                    .style("fill", function(d) { return color(d.cluster); })
                    .call(force.drag);

          var labels = svg.selectAll("text")
                    .data(nodes)
                    .enter().append("text")
                    .attr("fill", "white")
                    .attr("font-size", "6px")
                    .attr("font-family", "sans-serif")
                    .call(force.drag);


          console.log(nodes);

          node.transition()
              .duration(250)
              .delay(function(d, i) { return i * 5; })
              .attrTween("r", function(d) {
                var i = d3.interpolate(0, d.radius);
                return function(t) { return d.radius = i(t); };
              });

                    //node.after("text");

          function tick(e) {
            node
                .each(cluster(10 * e.alpha * e.alpha))
                .each(collide(.5))
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });

            labels
                .attr("x", function(d) { return d.x - 2*d.item.length; })
                .attr("y", function(d) { return d.y; })
                .text(function(d) { if(d.radius > 15) {return d.item;} });

          }

          // Move d to be adjacent to the cluster node.
          function cluster(alpha) {
            return function(d) {
              var cluster = clusters[d.cluster];
              if (cluster === d) return;
              var x = d.x - cluster.x,
                  y = d.y - cluster.y,
                  l = Math.sqrt(x * x + y * y),
                  r = d.radius + cluster.radius;
              if (l != r) {
                l = (l - r) / l * alpha;
                d.x -= x *= l;
                d.y -= y *= l;
                cluster.x += x;
                cluster.y += y;
              }
            };
          }

          function collide(alpha) {
            var quadtree = d3.geom.quadtree(nodes);
            return function(d) {
              var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                  nx1 = d.x - r,
                  nx2 = d.x + r,
                  ny1 = d.y - r,
                  ny2 = d.y + r;
              quadtree.visit(function(quad, x1, y1, x2, y2) {
                if (quad.point && (quad.point !== d)) {
                  var x = d.x - quad.point.x,
                      y = d.y - quad.point.y,
                      l = Math.sqrt(x * x + y * y),
                      r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                  if (l < r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    quad.point.x += x;
                    quad.point.y += y;
                  }
                }
                return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
              });
            };
          }

        } // end of InitChart


        // working graph
        // var svg = d3.select("#svgVisualize");
        // var xRange = d3.scale.linear().range([40, 400]).domain([0,100]);
        // var yRange = d3.scale.linear().range([400, 40]).domain([0,100]);
        // var xAxis = d3.svg.axis().scale(xRange);
        // var yAxis = d3.svg.axis().scale(yRange).orient("left");
        // var circles = svg.selectAll("circle").data(data);

        // circles
        //   .enter()
        //   .insert("circle")
        //   .attr("cx", function(d) {return xRange (d[1]);})
        //   .attr("cy", function(d) {return yRange (10);})
        //   .attr("r",10)
        //   .style("fill", "red");};
      }

    </script>




  </head>

  <body>
    <svg id="svgVisualize" width="1200" height="600" style="background-color:black"></svg>
    <div id="inputs" class="clearfix">
      <input type="file" id="files" name="files[]" multiple />
    </div>
    <hr />
    <output id="list">
    </output>
    <hr />
    <table id="contents" style="width:100%; height:400px;" border>
    </table>
  </body>
</html>
